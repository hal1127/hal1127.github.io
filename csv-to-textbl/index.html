<!DOCTYPE html>
<html lang="ja">
<head>
  <title>csv→latexのtable</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./dist/styles.css" rel="stylesheet">
</head>
<body>
  <div class="flex flex-wrap">
    <main class="ml-4 mr-10 h-screen">
      <h1 class="text-2xl font-bold">csv→latexのtable</h1>
      <h2 class="text-xl font-bold">csv</h2>
      <textarea id="csv" class="border-2 font-mono" cols="40" rows="8"></textarea><br>
      <span class="text-lg">↓</span>
      <h2 class="text-xl font-bold">table</h2>
      <textarea id="tbl" class="border-2 font-mono" cols="40" rows="8"></textarea><br>
      <button id="copy" class="bg-blue-500 text-white px-2 rounded" data-clipboard-target="#tbl">コピー</button>
    </main>
    <div class="ml-4">
      <p class="mt-3">
        latexのtableを楽に作れないものかと思って作ったサイトです。<br>
        表を表すcsvというデータをからlatexのtableに変換する事ができます。<br>
        表のcsvデータはエクセルをcsv形式で保存して得るのが一番楽だと思います。
      </p>
      <h2 class="text-xl font-bold mt-2">csvって？</h2>
      <p class="">
        表を表すデータで、コンマと改行で表します。<br>
        例えば、次のようなcsvは、
      </p>
      <pre><code>aaa,bbb<br>ccc,ddd</code></pre>
      <p>こんな感じの表を表します。</p>
      <table class="border-collapse border border-black">
        <tbody>
          <tr>
            <td class="border border-black p-1.5">aaa</td>
            <td class="border border-black p-1.5">bbb</td>
          </tr>
          <tr>
            <td class="border border-black p-1.5">ccc</td>
            <td class="border border-black p-1.5">ddd</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
